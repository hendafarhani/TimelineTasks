<h1 mat-dialog-title>
    <p class="title">Error</p>
</h1>

<div mat-dialog-content>
    <p>{{(error$ | async).message}}</p>
    <div mat-dialog-actions class="action-buttons">
        <button class="button" mat-stroked-button color="primary" mat-dialog-close (click)="close()">Ok</button>
    </div>
</div>
